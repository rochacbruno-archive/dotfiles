# i3status configuration file.
# see "man i3status" for documentation.

# It is important that this file is edited as UTF-8.
# The following line should contain a sharp s:
# ÃŸ
# If the above line is not correctly displayed, fix your editor first!

general {
        colors = true
        interval = 5
}

# Enabled modules

order += "spotify"
order += "dpms"
order += "keyboard_layout" 	
order += "xrandr"
order += "sysdata"
order += "tztime local"
order += "backlight"
order += "volume_status"
order += "battery_level all"


# Modules Config

spotify {
    button_next = 4
    button_play_pause = 1
    button_previous = 5
    format = "{title}/{artist}"
    format_down = ""
}

keyboard_layout {
    layouts = ['us intl', 'us intl']
    on_click 1 = "exec --no-startup-id ~/.i3/keyboard"
    on_click 3 = "exec --no-startup-id ~/.i3/keyboard"
}

xrandr {	
	hide_if_single_combination = true
}

sysdata {
    format = "[\?color=cpu C:{cpu_usage}%], [\?color=mem M:{mem_used}]"
}

tztime local {
	format = "%d/%m %H:%M"
	on_click 1 = "exec orage"
}

backlight {
	button_up 4
	button_down 5
}

volume_status {
    on_click 3 = "exec pavucontrol"
}

battery_level all {
	cache_timeout = 10
    # notification = true
	notify_low_level = true
	format = "{icon} {percent}%"
}


